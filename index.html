<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock,Paper& Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://rockpaperscissors.studio/assets/images/rock-banner-img.png" alt="Not Found" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="https://rockpaperscissors.studio/assets/images/paper-banner-img.png" alt="Not Found" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://rockpaperscissors.studio/assets/images/scissors-banner-img.png" alt="Not Found" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
